name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.4

    - name: Build binary
      run: go build -o kegwasher github.com/szEvEz/kegwasher/cmd/kegwasher

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: kegwasher
